<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="./css/stylelog.css">
</head>
<body>

    <div class="hero">
            <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                    </div>

                    <div class="social-icons">
                        <img src="./login-reg-img/fb.png" alt="Facebook">
                        <img src="./login-reg-img/tw.png" alt="Twitter">
                        <img src="./login-reg-img/gp.png" alt="Google">
            
                        </div>

                            <form action="./index.html" onsubmit="return lvalidate()" id="login" class="input-group">
                            <input type="email" id="loguser" class="input-field" placeholder="User Id"required>
                            <input type="password" id="logpass" class="input-field" placeholder="Enter Password"required>
                            <input type="checkbox" class="check-box" required><span>Remember Password</span>
                            <button type="submit" class="submit-btn">Log in</button>
                            </form>

                            <form action="./index.html" id="register" class="input-group" onsubmit="return svalidate();">
                                <input type="text" id="suser" class="input-field" placeholder="User Id" required>
                                <input type="email" id="semail" class="input-field" placeholder="Email Id" required>
                                <input type="password" id="spwd" class="input-field" placeholder="Enter Password"required>
                               
                                <input type="password" id="srpwd" class="input-field" placeholder="Retype Password"required>
                                <p class="">Password Strength :</p>
                                <div id="typepass">
                                <div id="strengthResult">
                                </div>
                                </div>
                                <input type="number" id="spho" class="input-field" maxlength="10" minlength="10" placeholder="Enter Mobile number without code"required >
                                <input type="checkbox" class="check-box" required><span>I agree to the <a href="./terms.html">terms and conditions</a></span>
                                <label for="error" id="error"></label>
                                <button type="submit" class="submit-btn">Register</button>
                                </form>

            </div>
       

    </div>

    <script src="./js/abc.js"></script>
    
</body>
</html>
